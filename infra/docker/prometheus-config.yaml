global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Scrape metrics from OTel Collector
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8889']
        labels:
          service: 'otel-collector'

  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Optional: If you want to scrape your Django app directly
  - job_name: 'swippter-backend'
    static_configs:
      - targets: ['server:8000']
        labels:
          service: 'swippter-backend'

  # Scrape other observability components
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
  
  - job_name: 'tempo'
    static_configs:
      - targets: ['tempo:3200']

  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']