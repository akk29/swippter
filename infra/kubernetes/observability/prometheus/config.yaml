apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:
      # Scrape metrics from OTel Collector
      - job_name: 'otel-collector'
        static_configs:
          - targets: ['otel-collector:8889']
            labels:
              service: 'otel-collector'

      # Scrape Prometheus itself
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      # Scrape other observability components
      - job_name: 'loki'
        static_configs:
          - targets: ['loki:3100']
      
      - job_name: 'tempo'
        static_configs:
          - targets: ['tempo:3200']

      - job_name: 'grafana'
        static_configs:
          - targets: ['grafana:3000']